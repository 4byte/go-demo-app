---
apiVersion: apps/v1 
kind: Deployment
metadata:
  name: {{ .Release.Name }}-img
  namespace: {{ .Release.Namespace }}
  labels:
    version: {{ .Values.app.version }}
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}-img
  replicas: {{ .Values.img.replicas }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-img
        version: {{ .Values.app.version }}
    spec:
      containers:
      - name: img
        image: {{ .Values.image.name }}:{{ .Values.image.tag }}
        command:
          - ./app
          - "-role"
          - "img"
          - "-r"
          - "0.2"
        imagePullPolicy: Always
        env:
          - name: APP_DATASTORE
            value: "{{ .Release.Name }}-data"
          - name: APP_DB_NO_SQL
            value: "{{ .Release.Name }}-db-nosql"
          - name: APP_DB_NO_SQL_PORT
            value: "{{ .Values.db_nosql.port }}"
          - name: APP_DB_SQL
            value: "{{ .Release.Name }}-db-sql"
          - name: APP_DB_SQL_PORT
            value: "{{ .Values.db_sql.port }}"
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort: 80
        securityContext:
        livenessProbe:
          httpGet:
            path: /healthz
            port: {{ .Values.img.port }}
          initialDelaySeconds: 10
          periodSeconds: 3
        readinessProbe:
          httpGet:
            path: /readinez
            port: {{ .Values.img.port }}
          initialDelaySeconds: 15
          periodSeconds: 3